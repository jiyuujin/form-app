name: form_app_monorepo
packages:
  - apps/*
  - packages/*

command:
  bootstrap:
    usePubspecOverrides: true

scripts:
  analyze:
    run: flutter analyze
    exec:
      concurrency: 1

  test:
    run: flutter test
    exec:
      concurrency: 1

  build:android:
    run: flutter build apk
    exec:
      concurrency: 1
    packageFilters:
      scope: 'form_app'
  
  clean:
    run: flutter clean
    exec:
      concurrency: 1

sdkPath: .fvm/flutter_sdk
